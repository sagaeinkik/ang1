<app-paper> <!-- Pappers-komponent -->
    <div class="grid-container">
        <div class="picture">
            <!-- Array av bilder samt funktion som klickar sig igenom arrayen -->
            <img [src]="images[currentImageIndex]" alt="Cremefärgad golden retriever-tik" (click)="changeImage()">
            <img [src]="paperclip" alt="gem" id="gem">
        </div> <!-- /div.picture -->
        <div class="presentation">
            <p id="date"><span class="bold">Datum: </span>24/4 2024</p>
            <div class="info">
                <p><span class="bold">Namn: </span>{{ namn }}</p>
                <p><span class="bold">Född: </span>{{ born }}</p>
                <p><span class="bold">Ålder vid brott: </span>{{ crimeAge }}</p>
                <p><span class="bold">Vikt: </span>{{ vikt }}</p>
                <p><span class="bold">Sysselsättning: </span>{{ occupation }}</p>
            </div> <!-- /div.info -->
        </div> <!-- /div.presentation -->
    </div><!--  /div.grid-container -->
    <app-crimetext></app-crimetext> <!-- Texten med linjer -->
</app-paper>
